[package]
name = "cw-competition"
authors = ["ismellike <glopez11193@gmail.com>"]
description = "A package designed for creating modular competitions in smart contracts."
edition = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
version = { workspace = true }

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]
[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-schema = { workspace = true }
cosmwasm-std = { workspace = true }
getrandom = { workspace = true }
serde = { workspace = true }
cw-utils = { workspace= true }
cw-storage-plus = { workspace = true }
thiserror = { workspace = true }

cw4 = { workspace = true }
cw-controllers = { workspace = true }
cw-balance = { workspace = true }

dao-interface = { workspace = true }
dao-core = { workspace = true }
dao-pre-propose-base = { workspace = true }
dao-voting = { workspace = true }
dao-voting-cw4 = { workspace = true }
dao-proposal-multiple = { workspace = true }